<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transation iin CSS</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: rgb(242, 11, 138);
            transition: width 3s, height 4s, transform 4s;
            border: ridge 20px;
            border-color: red rgb(13, 233, 9) rgb(74, 11, 234) white;
            border-radius: 100px;
        }

        div:hover {
            width: 100px;
            height: 100px;
            transform: rotate(306000deg);
        }
    </style>
</head>

<body>
    <div>
    </div>
</body>

</html>
