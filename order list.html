<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order List in HTML</title>
</head>

<body>
    <h1>Order List in HTML</h1>
    <ol type="A">
        <li>oPotat</li>
        <li>Onion</li>
        <li>Papaya</li>
        <li>Guva</li>
        <li>Coliflower</li>
        <li>Gackfrut</li>
    </ol>
    <h1>Unorder List in HTML</h1>
    <ul type="square">
        <li>Science</li>
        <li>Math</li>
        <li>English</li>
        <li>Hindi</li>
        <li>Maithli</li>
    </ul>

</html>
